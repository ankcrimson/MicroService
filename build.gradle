repositories {
    mavenCentral()
    maven { url 'http://download.java.net/maven/1' }
    maven { url 'http://download.java.net/maven/2' }
}

// Apply the java plugin to add support for Java
apply plugin: 'java'


// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

// In this section you declare the dependencies for your production and test code
dependencies {
    // The production code uses the SLF4J logging API at compile time
    compile 'org.slf4j:slf4j-api:1.7.13'
    compile 'javax.ws.rs:javax.ws.rs-api:2.0.1'
    compile 'javax.ws.rs:jsr311-api:1.1.1'
    compile 'org.glassfish.jersey.containers:jersey-container-servlet-core:2.22.2'
    compile 'org.glassfish.jersey.containers:jersey-container-servlet:2.22.2'
    compile 'org.glassfish.jersey.core:jersey-server:2.22.2'
    compile 'org.glassfish.jersey.media:jersey-media-json-jackson:2.22.2' //json response
    compile 'com.netflix.hystrix:hystrix-core:1.5.0' //fault tolerance
    compile 'com.couchbase.client:java-client:2.2.5' //db
    compile 'com.google.inject:guice:4.0' //dependency injectiion
    compile 'com.netflix.governator:governator:1.12.10' // for bootstrapping and guice support
    compile 'com.google.inject.extensions:guice-servlet:4.0'
compile 'javax.servlet:servlet-api:2.5'


    // Declare the dependency for your favourite test framework you want to use in your tests.
    // TestNG is also supported by the Gradle Test task. Just change the
    // testCompile dependency to testCompile 'org.testng:testng:6.8.1' and add
    // 'test.useTestNG()' to your build script.
    testCompile 'junit:junit:4.12'
    testCompile 'com.carlosbecker:guice-junit-test-runner:1.1'
}

apply plugin: 'jetty'

jettyRun {
    contextPath = '/'
    httpPort = 8080
}